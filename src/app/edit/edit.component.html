<div class="container mt-4">
  <h1 class="text-center text-primary">Update Post</h1>
  <a href="#" routerLink="/post/index" class="btn btn-warning mb-3">Back to List</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" formControlName="title" [(ngModel)]="post.title" class="form-control">
          <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger mt-2">
            <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is Required.</div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="body">Body:</label>
          <textarea id="body" formControlName="body" [(ngModel)]="post.body" class="form-control" rows="5"></textarea>
          <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger mt-2">
            <div *ngIf="f['body'].errors && f['body'].errors['required']">Post is Required.</div>
          </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">Update</button>
      </div>
    </div>
  </form>
</div>
