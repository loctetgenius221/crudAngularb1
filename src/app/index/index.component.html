<!-- Header -->
<header class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand text-white" href="#">Mon Blog</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/index">Acceuil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/index">Articles</a>
      </li>
    </ul>
  </div>
</header>
<!-- Formulaire d'ajout -->
<div class="container mt-4">
  <h1 class="text-center text-primary">Creer un article</h1>
  <hr>
  <form [formGroup]="form" (ngSubmit)="submit()" class="shadow-lg p-4 rounded bg-light">
    <div class="form-group">
      <label for="title">Titre:</label>
      <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter title">
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger mt-2">
        <div *ngIf="f['title'].errors?.['required']">Le titre est requis.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">Contenu:</label>
      <textarea id="body" formControlName="body" class="form-control" placeholder="Enter body"></textarea>
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger mt-2">
        <div *ngIf="f['body'].errors?.['required']">Le contenu est requis.</div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit" [disabled]="!form.valid">Creer un article</button>
  </form>
</div>
<!-- Liste des articles -->
<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">La liste des articles</h1>
  <div class="row">
    <!-- Boucle à travers les articles -->
    <div class="col-md-4 mb-4" *ngFor="let post of posts">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body | slice:0:100 }}...</p>
          <div class="d-flex justify-content-between">
            <a [routerLink]="['/',post.id, 'view']" class="btn btn-info">Détail</a>
            <a [routerLink]="['/', post.id, 'edit']" class="btn btn-primary">Edit</a>
            <button class="btn btn-danger" (click)="deletePost(post.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
